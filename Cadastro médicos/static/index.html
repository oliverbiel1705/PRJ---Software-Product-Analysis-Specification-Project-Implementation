<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de médicos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/contatos.png" alt="agenda de Cadastro">
            <h1>Listar Médicos Cadastrados</h1>
        </header>
        <form id="agenda-de-contatos">
            <input type="" id="nome-do-contato" required placeholder="Nome do Médico"  title="Preencha com o nome completo">
            <input type="tel" id="numero-de-telefone" pattern="\d{4,6}" required
                placeholder="CRM" title="Preencha com o CRM"
                required="required"></br>

            <button type="submit">Listar</button>
        </form>
        <table id="tabela">
            <thead>
                <tr>
                    <th>
                        Nome do médico
                    </th>
                    <th>Número do CRM
        
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
        <script src="./script.js"></script>
        </body>
        </div>
        </section>
            </br>
            <div class="borda" class="text-center text-lg-start navbar-dark bg-primary">

            </footer>
        </html
